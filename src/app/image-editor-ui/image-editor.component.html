<toolbar *ngIf="!editorUi.shouldHideToolbar()"></toolbar>

<editor-controls *ngIf="editorUi.getControlsPosition() === 'top'" #editorControls></editor-controls>

<div class="canvas-wrapper" #canvasWrapper backgroundImage="images/viewport-bg.png">
    <div class="canvas-mask-wrapper not-loaded" #canvasMaskWrapper [class.empty]="canvas.state.isEmpty()" backgroundImage="images/canvas-bg.png">
        <canvas></canvas>
    </div>
</div>

<editor-controls *ngIf="editorUi.getControlsPosition() === 'bottom'" #editorControls></editor-controls>
